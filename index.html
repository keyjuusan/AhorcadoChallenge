<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Ahorcado</title>
</head>
<body>
	<header>
		<h1>El Ahorcado</h1>
	</header>

	<main>

		<div class="menuPrincipal" >
			<button class="btnJugar">Inciar juego</button>
			<button class="btnAdd">Agregar palabras</button>
		</div>

		<div class="jugando">
			<canvas class="lienso" width="294" height="360"></canvas>

			<div class="sectorLetras">
				<div class="letrasCorrectas"></div>
				<div class="letrasIncorrectas"></div>
			</div>

			<div class="btnsJugando">
				<button class="btnNuevoJuego">Nuevo juego</button>
				<button class="btnRendirse">Rendirse</button>
			</div>

		</div>

		<div class="agregaPalabras" >
			<textarea class="palabra" maxlength="8"></textarea>
			<button class="btnGuardar" >Guardar y jugar</button>
			<button class="btnCancelar">Cancelar</button>
		</div>

	</main>

<script src="code.js"></script>
</body>
</html>
