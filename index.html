<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/img/game-icon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<title>Ahorcado</title>
</head>

<body>
	<header class="encabezado">
		<h1 class="encabezado__titulo">El Ahorcado</h1>
		<p class="encabezado__p">By <a href="https://github.com/keyjuusan">Heyker V.</a></p>
	</header>

	<main class="principal">

		<section class="principal__menu">
			<button class="menu__btnJugar btn">Inciar juego</button>
			<button class="menu__btnAdd btn">Agregar palabras</button>
		</section>

		<section class="principal__categorias">
			<h2 class="categorias__titulo">Selecciona una categoria:</h2>
			<button class="categorias_frutas frutas btn">Frutas</button>
			<button class="categorias_verduras verduras btn">Verduras</button>
			<button class="categorias_colores colores btn">Colores</button>
			<button class="categorias_palabrasAñadidas palabrasAñadidas btn" >Palabras añadidas</button>
		</section>

		<section class="principal__jugando">
			<canvas class="jugando__lienso" width="294" height="360"></canvas>

			<div class="jugando__sectorLetras">
				<div class="sectorLetras__correctas"></div>
				<div class="sectorLetras__incorrectas"></div>
			</div>

			<div class="jugando__teclado">
				<button>A</button>
				<button>B</button>
				<button>C</button>
				<button>D</button>
				<button>E</button>
				<button>F</button>
				<button>G</button>
				<button>H</button>
				<button>I</button>
				<button>J</button>
				<button>K</button>
				<button>L</button>
				<button>M</button>
				<button>N</button>
				<button>Ñ</button>
				<button>O</button>
				<button>P</button>
				<button>Q</button>
				<button>R</button>
				<button>S</button>
				<button>T</button>
				<button>U</button>
				<button>V</button>
				<button>W</button>
				<button>X</button>
				<button>Y</button>
				<button>Z</button>
			</div>

			<div class="jugando__btns">
				<button class="btn__reintentar btni">
					<span class="reintentar__icon"></span>
				</button>
				<button class="btn__home btni">
					<span class="home__icon"></span>
				</button>
			</div>
		</section>

		<section class="principal__agregaPalabras">
			<textarea class="agregaPalabras__campo" spellcheck="false" placeholder="Escriba acá sus palabras adicionales separadas con epacios (sin acento)..."></textarea>
			<div class="agregaPalabras__btns">
				<button class="agregaPalabras__btnGuardar btn">Guardar y jugar</button>
				<button class="agregaPalabras__btnCancelar btn">Cancelar</button>
			</div>
		</section>

	</main>

	<script type="module" src="./assets/js/code.js"></script>
</body>

</html>
