<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Ahorcado</title>
</head>

<body>
	<header>
		<h1>El Ahorcado</h1>
		<p>By <a href="https://github.com/keyjuusan">Heyker V.</a></p>
	</header>

	<main>

		<div class="menuPrincipal">
			<button class="btnJugar">Inciar juego</button>
			<button class="btnAdd">Agregar palabras</button>
		</div>

		<div class="jugando">
			<canvas class="lienso" width="294" height="360"></canvas>

			<div class="sectorLetras">
				<div class="letrasCorrectas"></div>
				<div class="letrasIncorrectas"></div>
			</div>

			<div class="teclado">
				<button>A</button>
				<button>B</button>
				<button>C</button>
				<button>D</button>
				<button>E</button>
				<button>F</button>
				<button>G</button>
				<button>H</button>
				<button>I</button>
				<button>J</button>
				<button>K</button>
				<button>L</button>
				<button>M</button>
				<button>N</button>
				<button>Ñ</button>
				<button>O</button>
				<button>P</button>
				<button>Q</button>
				<button>R</button>
				<button>S</button>
				<button>T</button>
				<button>U</button>
				<button>V</button>
				<button>W</button>
				<button>X</button>
				<button>Y</button>
				<button>Z</button>
			</div>

			<div class="btnsJugando">
				<button class="btnRendirse">Volver a Jugar</button>
			</div>

		</div>

		<div class="agregaPalabras">
			<textarea class="palabra" maxlength="8" placeholder="Escriba acá una palabra adicional (sin acento)..."></textarea>
			<div class="btnsAgregando">
				<button class="btnGuardar">Guardar y jugar</button>
				<button class="btnCancelar">Cancelar</button>
			</div>
		</div>

	</main>

	<script src="code.js"></script>
</body>

</html>
